<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>kvartprice: узнать стоимость квартиры</title>

    <!-- bootstrap import -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" href="src/css/bootstrap.min.css">
    <script src="src/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header class="d-flex col-12 flex-wrap p-2">
        <div id="" class="col-12 text-center">
            <h1 id="title" class="m-0">KVARTPRICE</h1>
            <div id="subtitle" class="">узнать стоимость квартиры</div>
        </div>
        <hr class="border-dark col-6">
        <div id="statistics-wrap" class="col-12">
            <div id="statistics" class="d-flex justify-content-center">
                <div id="statistics-total" class="text-center col-2"></div>
                <div id="statistics-mean-price" class="text-center col-2"></div>
                <div id="statistics-top-district" class="text-center col-2"></div>
            </div>
        </div>
    </header>
    <main class="col-8 mx-auto p-4 m-4">
        <form action="http://kvartprice.lan:8888/api/form" method="post">
        <div class="col-6 mx-auto">
            <div class="form-group">
                <label class="w-100">Количество комнат
                    <br>
                    <input type="number" name="rooms" value="1" class="w-100">
                </label>
            </div>
            <div class="form-group">
                <label for="square">Площадь</label>
                <br>
                <input type="number" name="square" step="0.1" value="20.5" class="w-100">
            </div>
            <div class="form-group">
                <label for="flat_floor">Этаж квартиры</label>
                <br>
                <input type="number" name="flat_floor" value="1" class="w-100">
            </div>
            <div class="form-group">
                <label for="total_floors">Всего этажей</label>
                <br>
                <input type="number" name="total_floors" value="5" class="w-100">
            </div>
            <div class="form-group">
                <label for="district">Район</label>
                <br>
                <select name="district" size="1" class="w-100">
                    <!--{% for element in categories["district"] %}
                        <option value="{{ element }}">{{ element }}</option>
                    {% endfor %}-->
                </select>
            </div>
            <div class="form-group">
                <label for="microdistrict">Микрорайон</label>
                <br>
                <select name="microdistrict" size="1" class="w-100">
                </select>
            </div>
            <div class="form-group">
                <label for="toilet">Туалет</label>
                <br>
                <select name="toilet" size="1" class="w-100">

                </select>
            </div>
            <div class="form-group">
                <label for="balcony">Балкон</label>
                <br>
                <select name="balcony" size="1" class="w-100">

                </select>
            </div>
            <div class="form-group">
                <label for="lifts">Лифт</label>
                <br>
                <select name="lifts" size="1" class="w-100">

                </select>
            </div>
            <div class="form-group">
                <label for="repair">Ремонт</label>
                <br>
                <select name="repair" size="1" class="w-100">

                </select>
            </div>
            <div class="form-group">
                <label for="flat_type">Тип квартиры</label>
                <br>
                <select name="flat_type" size="1" class="w-100">

                </select>
            </div>
            <div class="form-group">
                <label for="house_type">Тип дома</label>
                <br>
                <select name="house_type" size="1" class="w-100">

                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary mx-auto w-100 d-block">Предсказать</button>
        </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
